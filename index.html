<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie seat booking</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
		<h1>Movie Seat Booking App</h1>
	</header>

	<main>
        <div class="movie-container">
            <label>Pick a movie</label>
            <select id="movie">
                <option value="10">Avengers: Endgame ($10)</option>
                <option value="12">Joker (12$)</option>
                <option value="8">Toy story ($8)</option>
                <option value="9">The Lion King (9$)</option>
            </select>
        </div>

        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>N/A</small>
            </li>
			<li>
				<div class="seat selected"></div>
				<small>Selected</small>
			</li>
			<li>
				<div class="seat occupied"></div>
				<small>Occupied</small>
			</li>
        </ul>

		<div class="container">
			<div class="screen"></div>
			<div class="row">
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			</div>
			<div class="row">
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat occupied"></div>
			  <div class="seat occupied"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			</div>
	  
			<div class="row">
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat occupied"></div>
			  <div class="seat occupied"></div>
			</div>
	  
			<div class="row">
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			</div>
	  
			<div class="row">
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat occupied"></div>
			  <div class="seat occupied"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			</div>
	  
			<div class="row">
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat"></div>
			  <div class="seat occupied"></div>
			  <div class="seat occupied"></div>
			  <div class="seat occupied"></div>
			  <div class="seat"></div>
			</div>
		  </div>
	  
		  <p class="text">
			You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
		  </p>
	</main>

	<footer>
		<p>&copy; 2023 Movie Seat Booking App</p>
	</footer>

	<!-- Add JavaScript code here -->
	<script src="script.js"></script>
</body>
</html>
